---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}
</div>

<table width="100%"><tr>
{% if page.previous != null %}
  <td align="left"><a href="{{ page.previous.url }}">Zurück</a></td>
{% else %}
  <td align="left">Zurück</td>
{% endif %}
{% if page.next != null %}
  <td align="right"><a href="{{ page.next.url }}">Vor</a></td>
{% else %}
  <td align="right">Vor</td>
{% endif %}
</tr></table>
