---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}
</div>

{% if page.previous != null %}
  <p style="text-align:right"><a href="{{ page.previous.url }}">Zurück</a></p>
{% else %}
  <p style="text-align:right">Zurück</p>
{% endif %}
{% if page.next != null %}
  <p style="text-align:left"><a href="{{ page.next.url }}">Vor</a></p>
{% else %}
  <p style="text-align:left">Vor</p>
{% endif %}
