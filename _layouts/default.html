<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

        <!-- Webfonts CSS -->
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono|Merriweather+Sans:300' rel='stylesheet' type='text/css'>
	
	<!-- Piwik -->
	<script type="text/javascript">
  	var _paq = _paq || [];
  	_paq.push(["trackPageView"]);
  	_paq.push(["enableLinkTracking"]);

  	(function() {
    	var u=(("https:" == document.location.protocol) ? "https" : "http") + "://status.sangyye.de/";
    	_paq.push(["setTrackerUrl", u+"piwik.php"]);
    	_paq.push(["setSiteId", "3"]);
    	var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    	g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  	})();
	</script>
	<!-- End Piwik Code -->
	
    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
              <a class="extra" href="{{ site.baseurl }}">home</a>
	      <a class="extra" href="{{ site.baseurl }}impressum/">impressum</a>
            </div>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.author }}<br />
                  {{ site.short }}<br />
                  {{ site.email }}
                </p>
              </div>
              <div class="contact">
                <p>
		  <a href="http://sangyye.de/">My new Blog</a><br />
                  <a href="http://github.com/{{ site.github }}/">github.com/{{ site.github }}</a><br />
                  <a href="http://twitter.com/{{ site.twitter }}/">twitter.com/{{ site.twitter }}</a><br />
                </p>
              </div>
            </div>

        </div> <!-- /container -->
	
    </body>
</html>
