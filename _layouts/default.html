<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

        <!-- Webfonts CSS -->
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono|Merriweather+Sans:300' rel='stylesheet' type='text/css'>
	
    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="{{ "/" | prepend: site.baseurl }}">{{ site.name }}</a></h1>
              <a class="extra" href="{{ "/" | prepend: site.baseurl }}">home</a>
	      <a class="extra" href="{{ "/impressum/" | prepend: site.baseurl }}">impressum</a>
            </div>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.author }}<br />
                  {{ site.short }}<br />
                  {{ site.email }}
                </p>
              </div>
              <div class="contact">
                <p>
		  <a href="http://sangyye.de/">My new Blog</a><br />
                  <a href="http://github.com/{{ site.github }}/">github.com/{{ site.github }}</a><br />
                  <a href="http://twitter.com/{{ site.twitter }}/">twitter.com/{{ site.twitter }}</a><br />
                </p>
              </div>
            </div>

        </div> <!-- /container -->
	
    </body>
</html>
